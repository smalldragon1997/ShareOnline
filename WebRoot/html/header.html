<!DOCTYPE html>
<html>
<head>
    <title>页头</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <!-- 引入 Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet">

</head>
<body>
    <div id="login-form" class="container">
        <div class="row">
            <div class="col-lg-3 login-form ">
                <form class="form-horizontal" action="user/login">
                    <br>
                    <img src="../images/logo_orange.png">
                    <br>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="account"
                                   placeholder="请输入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label> <input type="checkbox"> 7天免登陆
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">登录</button>
                            <button  class="btn btn-warming" id="register-btn">注册</button>
                            <button  class="btn btn-warming" id="login-back">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="register-form" class="container">
        <div class="row">
            <div class="col-lg-3 register-form ">
                <form class="form-horizontal" action="user/register">
                    <br>
                    <img src="../images/logo_orange.png">
                    <br>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account"
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account"
                                   placeholder="请输入账号（登录用）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password-again"
                                   placeholder="请输入确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">确认注册</button>
                            <button  class="btn btn-warming" id="register-back">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row header-top">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" >
                <div class="row">
                    <div class="col-lg-6 header-top-left">联系我们QQ：842234092</div>
                    <div class="col-lg-6 text-right header-top-right" >
                        游客，请<a id="login-btn" href="#"> 登录 </a>
                    </div>
                    <div class="col-lg-6 text-right header-top-right" >
                        欢迎你，${sessionScope.username}<a href="user/exit"> 退出 </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-2" ></div>
        </div>
        <div class="row header-middle">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" >
                <div class="row">
                    <div class="col-lg-4 header-middle-left">
                        <img src="../images/logo_orange.png">
                    </div>
                    <div class="col-lg-4 header-middle-center">
                        <form action="#" method="get" style="display: inline">
                            <input class="header-middle-center-input input-lg" placeholder="请输入搜索内容..." type="text"/>
                            <input class="header-middle-center-btn input-lg" type="submit" value="Search">
                        </form>
                    </div>
                    <div class="col-lg-4 header-middle-right">
                        <button class="header-middle-right-btn">已发布</button>
                        <button class="header-middle-right-btn">已交易</button>
                        <button class="header-middle-right-btn">已购买</button>
                        <button class="header-middle-right-btn">我的资料</button>
                    </div>
                </div>
                <div class="row">
                    <div class="header-bottom-bar bar">
                        <ul class="nav nav-pills">
                            <li><a href="#">主页</a></li>
                            <li><a href="#">分类</a></li>
                            <li><a href="#">关于我们</a></li>
                            <li><a href="#">联系我们</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-2" ></div>
        </div>
    </div>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="../js/jquery.js"></script>
    <script src="../js/header.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
